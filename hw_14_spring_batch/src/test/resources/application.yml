spring:
  main:
    allow-circular-references: true

  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

  datasource:
    url: jdbc:h2:mem:myTestSqlDB
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  data:
    mongodb:
      host: localhost
      port: 27017
      database: myTestNoSqlDB

    shell:
      interactive:
        enabled: true
      noninteractive:
        enabled: false

      command:
        version:
          enabled: false

