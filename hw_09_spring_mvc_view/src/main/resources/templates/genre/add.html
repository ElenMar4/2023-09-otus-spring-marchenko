<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create genre:</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }
        input {
        display: inline-block;
            width: 200px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="add-form" action="add.html" th:method="post" th:action="@{/genre/add}">
    <h4>Add name new author:</h4>
    <div class="row">
        <label for="genre-name">Name:</label>
        <input id="genre-name" type="text" name="name" value=""/>
        <div class="errors" th:if="${#fields.hasErrors('genreCreateDto.name')}" th:errors="${genreCreateDto.name}">Wrong genre name error</div>
    </div>

    <div class="row">
        <button type="submit">SAVE</button>
        <a href="add.html" th:href="@{/book/add}"><button type="button">CANCEL</button></a>
    </div>
</form>
</body>
</html>
